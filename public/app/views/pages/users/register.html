<div class="page-header">
		<h1>User registration</h1>
</div>



<form ng-submit="register.regUser( regData);">
	<label>Name</label>
	<input class="form-control" type="text" name="name" placeholder="please enter your name" ng-model="register.regData.name">
	<br>
	<label>Email</label>
	<input class="form-control" type="text" name="email" placeholder="please enter your email" ng-model="register.regData.email">
	<br>
	<label>Username</label>
	<input class="form-control" type="text" name="username" placeholder="please enter your Username" ng-model="register.regData.username">
	<br>
	<label>password</label>
	<input class="form-control" type="password" name="password" placeholder="please enter your password" ng-model="register.regData.password">
	<br>
	<button class="btn btn-primary" type="submit">Register</button>

</form>

<br>

<div class="jumbotron text-center" ng-show="register.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading ...</p>
</div>
<br>

<div class="row show-hide-message" ng-show="register.successMsg">
	<div class="alert alert-sucess">{{register.successMsg}}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="register.errorsMsg">
	<div class="alert alert-danger">{{register.errorMsg}}</div>
</div>
